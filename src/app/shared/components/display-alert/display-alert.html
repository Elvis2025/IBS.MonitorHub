<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
  <div [ngClass]="backgroundColor" class= "pt-4 pb-2 rounded-xl shadow-lg w-full max-w-md flex flex-col">
       
        <i [ngClass]="icon" class="fa-solid text-5xl text-center mb-0"></i>
        <h1 [ngClass]="textColor" class="text-center font-bold">{{title}}</h1>

    <!-- <hr class="border-gray-400 mb-4"> -->

    <p class="text-gray-700 flex-grow text-start mb-6 ml-6 mt-6  font-semibold">{{ message }}</p>
    
    <div class="flex justify-center gap-4">
      <button (click)="onAccept()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-400">
        {{ acceptButton }}
      </button>
      <button *ngIf="showCancel" (click)="onCancel()" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">
        {{ cancelButton }}
      </button>
    </div>
  </div>
</div>
