<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-40 z-50">
  <div [ngClass]="msg?.bgColor" class= "pt-4 pb-2 rounded-xl shadow-lg w-full max-w-md flex flex-col">
       
        <i [ngClass]="msg?.icon" class="fa-solid text-5xl text-center mb-0"></i>
        <h1 [ngClass]="msg?.textColor" class="text-center font-bold">{{msg?.title}}</h1>

    <!-- <hr class="border-gray-400 mb-4"> -->

    <p class="text-gray-700 flex-grow text-start mb-6 ml-6 mt-6  font-semibold">{{ msg?.title }}</p>
    <div class="flex justify-center gap-4">
      <button (click)="msg?.open()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-400">
        {{ msg?.accept }}
      </button>
      <button *ngIf="msg?.showBtnCancel" (click)="msg?.close()" class="px-4 py-2 bg-gray-300 text-black rounded hover:bg-gray-400">
        {{ msg?.cancel }}
      </button>
    </div>
  </div>
</div>
