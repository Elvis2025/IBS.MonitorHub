<div class="flex items-center justify-center h-screen fixed inset-0 ">
  <div class="bg-white rounded-xl shadow-sky-800 shadow-2xl p-8 w-full max-w-sm">
    
    <div class="flex items-center gap-2 mb-6">
      <h2 class="text-xl font-bold text-gray-800 felx justify-center">IBS Monitor Hub</h2>
    </div>

    <form (ngSubmit)="logIn(user.value,password.value)"  class="flex flex-col gap-4" >
      <div>
        <label  class="block text-gray-700 text-sm mb-1">{{"MAIL" | translate}}</label>
        <input #user type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" [placeholder]="'MAILEX' | translate">
      </div>

      <div>
        <label class="block text-gray-700 text-sm mb-1">{{"PASSWORD" | translate}}</label>
        <input #password type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
      </div>

      <button type="submit" class="bg-blue-700 hover:bg-blue-900 text-white py-2 rounded-lg font-semibold transition duration-300">{{"LOGIN" | translate}}</button>
    </form>

  </div>
</div>
<div class="fixed bottom-3 left-4 ml-5 mb-2 flex items-center gap-2 p-0 bg-transparent">

  <span class="fas fa-language bg-blue-950 text-white text-6xl rounded-lg"></span>

  <select 
    (change)="changeLanguage($event)" 
    [(ngModel)]="currentLanguage"
    class="absolute inset-0 opacity-0 cursor-pointer"
  >
    <option  *ngFor="let item of languages" [value]="item.Code">
      {{item.Name | translate}}
    </option>
    
  </select>

</div>

<app-display-alert
  *ngIf="showModal"
  [message]="errorMessage"
  (accept)="handleModalConfirm()"
  [showCancel]="false"
  [backgroundColor]="backgroundColor"
  [icon]="icon"
  [textColor]="textColor"
  [title]="title"
>
</app-display-alert>

<router-outlet></router-outlet>
