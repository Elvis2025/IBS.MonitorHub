<div class="flex items-center justify-center h-screen fixed inset-0">
  <div class="bg-gray-50 rounded-xl transition-all duration-300 hover:scale-105 p-8 w-full max-w-sm shadow-sky-600 shadow-2xl border-blue-900 border-1">
    
    <div class="flex items-center gap-2 mb-6">
      <h2 class="text-xl font-bold text-gray-700 felx transition-all duration-300 hover:scale-105 justify-center">IBS Monitor Hub</h2>
    </div>

    <form (ngSubmit)="logIn()"  class="flex flex-col gap-4" >
      <div class="group transition-all duration-300">
        <label for="email" 
               class="block group-hover:scale-105 text-gray-600 font-semibold ml-2 text-sm mb-1">{{"MAIL" | translate}}</label>
        <input #user type="email" 
               name="user"
               id="email"
               [(ngModel)]="currentUser.name"
               class="w-full group-hover:scale-105 transition-all duration-300 hover:scale-105 border-blue-900 border-l-4 px-4 py-2 font-semibold bg-blue-100 text-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900" [placeholder]="'MAILEX' | translate">
      </div>

      <div class="relative group transition-all duration-300">
        <label for="password" class="block text-gray-600 group-hover:scale-105 font-semibold ml-2 text-sm mb-1">
          {{"PASSWORD" | translate}}
        </label>

        <div class="relative group transition-all duration-300">
          <input 
            #passwordInput 
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            name="password"
            [(ngModel)]="currentUser.password"
            class="w-full pr-10 pl-4 py-2 border-blue-900 border-l-4 text-gray-700 font-semibold rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-900 bg-blue-100 group-hover:scale-105" 
            placeholder="••••••••"
          />

          <button 
            type="button"
            (mousedown)="showPassword = true"
            (mouseup)="showPassword = false"
            (mouseleave)="showPassword = false"
            class="absolute top-1/2 right-3 transform -translate-y-1/2 text-gray-600 focus:outline-none group-hover:scale-105"
          >
            <i class="fas" [ngClass]="!showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>
      <button type="submit" class="transition-all duration-300 hover:scale-105 bg-blue-900 hover:bg-blue-800 text-gray-100 py-2 rounded-lg font-semibold">{{"LOGIN" | translate}}</button>
    </form>

  </div>
</div>

<app-language-selector></app-language-selector>

<app-display-alert
  *ngIf="currentUser?.msg?.showMessage"
  [msgInfo]="currentUser.msg"
>
</app-display-alert>

<router-outlet></router-outlet>
