<main>
  <div class="w-full">

    <button (click)="toggleSidebar()" class="hover:bg-blue-900 p-2 pl-4 pr-4 mt-4 ml-4 w-fit flex items-center text-white border border-spacing-2 rounded-lg text-center justify-center">
  <span class="fas fa-bars text-center text-2xl"></span>
  <!-- <h3 class="ml-3 font-bold text-center">Men√∫</h3> -->
</button>
  </div>
  <div
    [class.hidden]="!isSidebarOpen"
    class="fixed inset-y-0 left-0 w-1/4 bg-gray-800 text-white transform transition-transform duration-300 z-50"
    [class.-translate-x-full]="!isSidebarOpen"
    [class.translate-x-0]="isSidebarOpen"
    (click)="$event.stopPropagation()" 
  >
    <div class="p-6 text-lg font-bold border-b border-gray-600 flex items-center gap-8">
      <button class="text-lg" 
              (click)="toggleSidebar()"
      >
       <span class="fas fa-xmark"></span>
      </button>
      <h2>IBS Monitor Hub</h2>
    </div>
    <nav class="flex flex-col gap-4 p-4">

     <div class="flex items-center gap-2">
        <i class="fas fa-dashboard text-3xl p-3"></i>
        <a routerLink="dashboard" 
           routerLinkActive="font-bold" 
           (click)="toggleSidebar()"
           class="hover:text-gray-300 cursor-pointer text-2xl">
        {{"DASHBOARD" | translate}}
        </a>
    </div>
    <div class="flex items-center gap-2">
      <i class="fas fa-table p-3 text-3xl"></i>
      <a routerLink="pivote" routerLinkActive="font-bold" class="hover:text-gray-300 cursor-pointer text-2xl"
         (click)="toggleSidebar()">{{"PIVOTETABLE" | translate}}</a>
    </div>
    <div class="flex items-center gap-2">
      
      <i class="fas fa-right-from-bracket text-3xl p-3"></i>      
      <a routerLinkActive="font-bold" class="hover:text-gray-300 cursor-pointer text-2xl"
         (click)="logOut()">{{"LOGOUT" | translate}}</a>
    </div>
    
    </nav>
    <!-- <label for="language">{{}}</label> -->
  </div>
  <div class="fixed  justify-end bottom-4 right-6 flex items-center gap-2 p-0 bg-transparent">

    <label for="language" class="text-center text-white font-bold border-white border-spacing-2">{{currentLanguage.Name}}</label>
    <span class="fas fa-language bg-blue-950 text-white text-4xl  rounded-r"></span>
    <select 
    id="language"
      (change)="SettingLang.changeLanguage($event)" 
      [(ngModel)]="currentLanguage"
      class="absolute inset-0 opacity-0 cursor-pointer text-gray-800"
    >
      <option  *ngFor="let item of languages" [value]="item.Code">
        {{item.Name | translate}}
      </option>
      
    </select>
  </div>
  <div
    *ngIf="isSidebarOpen"
    class="fixed inset-0 bg-black bg-opacity-40 z-40"
    (click)="toggleSidebar()"
  ></div>


  
  <router-outlet></router-outlet>
</main>
