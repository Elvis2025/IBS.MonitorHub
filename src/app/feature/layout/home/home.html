<main>
    <div class="w-full ">
      <button
        class="transition-all duration-300 hover:scale-125 hover:text-gray-200 pl-3 pr-3 pt-1 pb-1 mt-4 ml-6 w-fit flex items-center text-white rounded-lg text-center justify-center shadow-sm shadow-cyan-300"
        (click)="toggleSidebar()">
        <span class="fas fa-bars text-center text-2xl"></span>
            <!-- <h3 class="ml-3 font-bold text-center">Men√∫</h3> -->
        </button>
    </div>
    <div [class.hidden]="!isSidebarOpen"
        class="fixed inset-y-0 left-0 w-2/5 bg-gray-800 text-white transform transition-transform duration-300 z-50"
        [class.-translate-x-full]="!isSidebarOpen" [class.translate-x-0]="isSidebarOpen"
        (click)="$event.stopPropagation()">
        <div class="text-lg font-bold border-b border-gray-600 flex items-center gap-8">
            <div class="flex items-center text-lg p-3  m-4 hover:bg-red-300 cursor-pointer rounded-full transition-all duration-300 hover:scale-110" 
            (click)="toggleSidebar()">
                <span class="fas fa-xmark"></span>
            </div>
            <h2 class="transition-all duration-300 hover:scale-95">IBS Monitor Hub</h2>
        </div>
        <nav class="flex flex-col gap-4 p-4">
            <div class="flex items-center gap-2 hover:text-gray-300 cursor-pointer hover:bg-gray-600 rounded-lg transition-all duration-300 hover:scale-95" 
                 routerLink="dashboard" 
                 (click)="toggleSidebar()">
                <i class="fas fa-dashboard text-3xl p-3"></i>
                <a routerLink="dashboard" routerLinkActive="font-bold" 
                    class="text-2xl"> {{"DASHBOARD" | translate}} </a>
            </div>
            <div class="flex items-center gap-2 hover:text-gray-300 cursor-pointer hover:bg-gray-600 rounded-lg transition-all duration-300 hover:scale-95" 
                 (click)="toggleSidebar()"
                 routerLink="pivote">
                <i class="fas fa-table p-3 text-3xl"></i>
                <a  routerLinkActive="font-bold"
                    class="text-2xl">{{"PIVOTETABLE" | translate}}</a>
            </div>
            <div class="flex items-center gap-2 hover:text-gray-300 cursor-pointer hover:bg-gray-600 rounded-lg transition-all duration-300 hover:scale-95"
                 (click)="logOut()"
                 >
                <i class="fas fa-right-from-bracket text-3xl p-3"></i>
                <a routerLinkActive="font-bold" class="hover:text-gray-300 cursor-pointer text-2xl"
                    >{{"LOGOUT" | translate}}</a>
            </div>
        </nav>
    </div>

    <app-language-selector></app-language-selector>

    <div *ngIf="isSidebarOpen" class="fixed inset-0 bg-black bg-opacity-40 z-40" (click)="toggleSidebar()"></div>

    <router-outlet></router-outlet>
</main>
